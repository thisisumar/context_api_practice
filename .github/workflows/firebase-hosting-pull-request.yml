# Deploy to Firebase Hosting on PR and on push to master
# Auto-generated + modified to deploy on push to master branch
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master        # <-- deploy when you push to master
  pull_request:
    # still run for PRs targeting this repo (preview on PR)
    types: [opened, synchronize, reopened]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    # For PRs from forks the action shouldn't try to deploy to your project.
    if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRACTICINGCONTEXTAPI }}
          projectId: practicingcontextapi
